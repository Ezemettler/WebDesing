<!-- Formulario: Producir mi Marca en Volumen -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producir mi Marca en Volumen - Laboratorio Biodyx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Producir mi Marca en Volumen</h1>
    </header>
    <section class="form-container">
        <form id="form-produccionvolumen" method="POST">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="">Selecciona un servicio</option>
                <option value="elaboracion">Elaboración y Fraccionamiento</option>
                <option value="legal">Cumplimiento Legal</option>
                <option value="formulaciones">Desarrollo de Formulaciones</option>
                <option value="packaging">Diseño y Packaging</option>
            </select>
            
            <label for="cantidad">Cantidad a Producir:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
