<!-- Formulario: Crear Producto Nuevo -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto Nuevo - Laboratorio Biodyx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crear Producto Nuevo</h1>
    </header>
    <section class="form-container">
        <form id="form-crearproducto">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="cantidad">Cantidad a Producir:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
